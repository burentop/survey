<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Please complete the survey</h2>
      </div>
      <div class="survey-input">
        <form class="name-input">
          <div class="form-group">
            <label for="name">Enter name</label>
            <input id="name" class="form-control" type="text" />
          </div>
          <h4>Select your favorite food:</h4>
          <select class="form-control" id="food">
            <option>Sushi</option>
            <option>Tacos</option>
            <option>Hamburgers</option>
            <option>Other</option>
          </select>
          <h4>Select your favorite music:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Classical" />
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Jazz" />
              Jazz
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Rock" />
              Rock
            </label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
